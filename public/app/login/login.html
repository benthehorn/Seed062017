<form>

    <div class="form-group">
        <label for="email">Email address:</label>
        <input type="email" class="form-control" id="email" ng-model="creds.email">
    </div>
    <div class="form-group">
        <label for="pwd">Password:</label>
        <input type="password" class="form-control" id="pwd" ng-model="creds.password">
    </div>

    <button type="submit" ng-click="login(creds)" class="form-control btn btn-default">Submit</button>
</form>
