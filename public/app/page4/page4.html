<div class="row">
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <form>
            <div class="form-group">
                <label for="userName">UserName:</label>
                <input type="text" class ="form-control" id="userName" ng-model="creds.userName">
            </div>
            <div class="form-group">
                <label for="email">Email address:</label>
                <input type="email" class="form-control" id="email" ng-model="creds.email">
            </div>
            <div class="form-group">
                <label for="pwd">Password:</label>
                <input type="password" class="form-control" id="pwd" ng-model="creds.password">
            </div>

            <button type="submit" ng-click="signUp(creds)" class="form-control btn btn-default">Submit</button>
        </form>
    </div>
</div>
